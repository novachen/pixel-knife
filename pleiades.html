                Pleiades介绍
            </h3>
                在空客空间防务的网站上可以看到<a href='http://www.geo-airbusds.com/cn/2282-pleiades-very-high-resolution-satellite-imagery'>简单介绍</a>。
				Pleiades的正射产品的MS和PAN之间依然有一定的几何误差，而且其官方标准的融合产品在颜色上有明显的欠缺，甚至有的地方可以误导使用者的视力判决。
