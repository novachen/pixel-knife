            <h3>
                核心算法
            </h3>
            <p>
                不同传感器之间的精细配准目前主要还主要由人工选控制点，但是这种方式既辛苦、又低效、配准误差依然较差，不能满足影像数据源海量供给的时代。
                我们发明了一套基于仿真的局部梯度追踪算法，颠覆现有的工作模式，全自动地完成，并且误差可以达到现有方法的1/5~1/10，实现指标数量级上的跨越。

            </p>
