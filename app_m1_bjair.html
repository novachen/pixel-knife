<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>M1示例之北京大兴机场</title>

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.js"></script>

    <link href="css/offcanvas.css" rel="stylesheet">

    <style>

        #layertree li > span {
            cursor: pointer;
        }

        .map {
            height: 100%;
            width: 100%;
        }
		
        .scrolly {
            overflow-y: auto;
        }
        .ah {
            height: 100%;
        }

        .hh {
            height: 50%;
        }
		
		.nopadding {
			padding: 0;
		}
		
    </style>
</head>
<body>

<div class="row ah">
    <div class="col-xs-2 ah scrolly">
	<button id="switchFlipBtn" class="btn btn-primary btn-lg btn-block">选择是否切换显示</button>
		<div class="projects-header page-header">	 
		<h2 class="text-center">M1示例之</h2>
		<h2 class="text-center">北京大兴机场</h2>
		</div>

		<p>
		　　中国目前还处于大规模基建的阶段，可以通过遥感卫星手段跟踪重大工程的进展情况。<br/><br/>
		　　综合我国发射的众多陆地卫星，可以形成一个1米尺度上每月观测的虚拟装置，<br/><br/>
		　　Pixel-Knife推出的M1数据集包含以下卫星：<br/>
		<ul>
			<li>高分一号 2米</li>
			<li>高分二号 0.8米</li>
			<li>CBERS4 5米</li>
			<li>ZY1-02C 2.36米</li>
			<li>ZY3 2.1米</li>
		<ul/>
	</div>


	
    <div class="col-xs-10 ah">
		<div id="map" class="map ah"></div>
    </div>
</div>

<script>

	nameArray = new Array("20150325.jpg","20150722.jpg","20151012.jpg","20151015_cbers04.jpg","20151206_cbers04.jpg","20160127_cbers04.jpg","20160216.jpg");

    var extent1 = [0, 0, 3000, 3000];
    var projection1 = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'pixels',
        extent: extent1
    });
    view = new ol.View({
        projection: projection1,
        center: [1500,1500],
        zoom: 3
    });


	layerArray = new Array(nameArray.length);
	
	for (i = 0; i < nameArray.length; i++)
	{
		source1 = new ol.source.ImageStatic({
			attributions: [
				new ol.Attribution({
					html: nameArray[i]
				})
			],
			url: 'img/m1/bjair/'+nameArray[i],
			projection: projection1,
			imageExtent: extent1
		});

		layer1 = new ol.layer.Image({
			source: source1
		});
		
		layer1.setVisible(false);
		
		layerArray[i] = layer1;
	}

	var attribution1 = new ol.control.Attribution({
		collapsed: false
	});

    var map= new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: layerArray

            })
        ],
  		controls:  ol.control.defaults({attribution: false}).extend([attribution1]),
		renderer: 'canvas',
        target: 'map',
        view: view
    });

//=================
	doFlip = true;
	interval = 10000;
    clockid = setInterval('flipImage()', interval);
	
	pos = 0;
	layerArray[pos].setVisible(true);

    function flipImage() {
		if (doFlip)
		{
			layerArray[pos].setVisible(false);
			pos++;
			if (pos >= layerArray.length)
			{
				pos = 0;
				interval = 2000;
				clearInterval(clockid);
				clockid = setInterval('flipImage()', interval);
			}
			layerArray[pos].setVisible(true);
		}
    }


	function stopFlip()
	{
		doFlip = false;
	}
	
	function runFlip()
	{
		doFlip = true;
	}
	
	var switchBtn = document.getElementById('switchFlipBtn');
    switchBtn.addEventListener('click', function() {	
		if (doFlip)
			stopFlip();
		else
			runFlip();
	});
	
</script>
</body>
</html>
